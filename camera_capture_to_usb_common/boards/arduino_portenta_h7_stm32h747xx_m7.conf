CONFIG_USB_DEVICE_STACK_NEXT=y
CONFIG_USB_DEVICE_PRODUCT="Arduino Portenta H7"
CONFIG_USB_DEVICE_MANUFACTURER="Arduino"
CONFIG_USB_DEVICE_VID=0x2341
CONFIG_USB_DEVICE_PID=0x005b
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=n

CONFIG_SERIAL=y
CONFIG_UART_LINE_CTRL=y
CONFIG_USBD_CDC_ACM_CLASS=y
#CONFIG_CDC_ACM_DTE_RATE_CALLBACK_SUPPORT=y
CONFIG_USBD_CDC_ACM_LOG_LEVEL_ERR=y
CONFIG_UDC_DRIVER_LOG_LEVEL_ERR=y
CONFIG_UDC_DRIVER_HIGH_SPEED_SUPPORT_ENABLED=y
CONFIG_USBD_LOG_LEVEL_ERR=y

#CONFIG_LLEXT_STORAGE_WRITABLE=n

CONFIG_SHARED_MULTI_HEAP=y
CONFIG_HEAP_MEM_POOL_SIZE=2048
CONFIG_SHELL_STACK_SIZE=32768
CONFIG_MAIN_STACK_SIZE=32768
#CONFIG_LLEXT_HEAP_SIZE=128

CONFIG_FPU=y
CONFIG_ICACHE=y
CONFIG_DCACHE=y
CONFIG_CACHE_MANAGEMENT=y

CONFIG_USERSPACE=n
CONFIG_ARM_MPU=y
#CONFIG_MAX_THREAD_BYTES=4

#CONFIG_SHELL_STACK_SIZE=32768
#CONFIG_MAIN_STACK_SIZE=32768
#CONFIG_LLEXT_HEAP_SIZE=128

CONFIG_GPIO=y
CONFIG_ADC=y
CONFIG_PWM=y
CONFIG_DMA=y
CONFIG_MEMC=y

#CONFIG_NET_CORE_LOG_LEVEL_DBG=y


CONFIG_VIDEO=y
CONFIG_VIDEO_LOG_LEVEL_DBG=y
CONFIG_VIDEO_STM32_DCMI=y
CONFIG_VIDEO_BUFFER_POOL_NUM_MAX=1
CONFIG_VIDEO_BUFFER_POOL_SZ_MAX=614400
CONFIG_VIDEO_BUFFER_POOL_ALIGN=32
CONFIG_VIDEO_BUFFER_USE_SHARED_MULTI_HEAP=y
CONFIG_VIDEO_BUFFER_SMH_ATTRIBUTE=2

CONFIG_FLASH=y
CONFIG_STM32H7_BOOT_M4_AT_INIT=n 
CONFIG_STATIC_INIT_GNU=y
CONFIG_VIDEO_GC2145=y

# from prj.conf... of Arduino
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
